<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Signup</h2>
    <form (ngSubmit)="signup()">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input [formControl]="nameControl" type="text" class="form-control" placeholder="Enter your name" />
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input [formControl]="emailControl" type="email" class="form-control" placeholder="Enter email" />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input [formControl]="passwordControl" type="password" class="form-control" placeholder="Enter password" />
        </div>
        <button type="submit" class="btn btn-success w-100" [disabled]="!formValid()">Signup</button>
    </form>
    <p class="mt-3 text-center">
        Already have an account? <a routerLink="/login">Login</a>
    </p>
</div>
