 <div class="container mt-5" style="max-width: 400px;">
      <h2 class="mb-4 text-center">Login</h2>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input [formControl]="emailControl" type="email" class="form-control" placeholder="Enter email" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input [formControl]="passwordControl" type="password" class="form-control" placeholder="Enter password" />
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!formValid()">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account? <a routerLink="/signup">Signup</a>
      </p>
    </div>
